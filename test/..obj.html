<script type="text/javascript">
function calcMonthBeforeAfter(value) {
  const newDate = moment();
  if(value >= 0){
  	newDate.add(value, 'months').endOf('month');
  }else{
  	newDate.subtract(-value, 'months').startOf('month');	
  }
  console.log(newDate)
  return newDate._d;
}

console.log(calcMonthBeforeAfter(0).toLocaleDateString())
